<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de progreso circular</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="progress-bar">
        <div class="progress-bar__outerBox">
            <div class="progress-bar__innerBox">
                50%
            </div>
            <svg xlns="www.w3.org/2000/svg" version="1.1" width="200" height="200">
                <defs>
                    <lineargradient id="gradientColor">
                        <stop offset="0%" stop-color="#e91e63"></stop>
                        <stop offset="100%" stop-color="#673ab7"></stop>
                    </lineargradient>
                </defs>
                <circle cx="100" cy="100" r="80" stroke-linecap="round"/>
            </svg>
        </div>
    </main>
</body>
</html>
